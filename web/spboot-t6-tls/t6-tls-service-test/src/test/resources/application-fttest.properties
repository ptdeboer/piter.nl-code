##########################################################################
# Application properties for the InTegration Tests.
# Profile= 'fttest'
##########################################################################
# Logging
##########################################################################
logging.level.org.springframework.web=INFO
# DEV
logging.level.nl.piter.web.t6=DEBUG
# File/Patterns
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} FTTEST %c - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} FTTEST [%thread] %-5level %c %logger{36} - %msg%n
logging.file.name=log/application-t6-tls-fttest.log
